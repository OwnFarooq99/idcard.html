<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EthSign ID Card Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc66, #ff7a00);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #ffcc66;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      margin-top: 20px;
      background: #12161c;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 122, 0, 0.6);
    }
    .card h2 {
      color: #ff7a00;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üçä EthSign Identity Card</h1>

  <input type="text" id="name" placeholder="Enter your name">
  <input type="text" id="handle" placeholder="Enter your @handle">
  <input type="text" id="role" placeholder="Enter your role">
  <button onclick="generateCard()">Generate Card</button>

  <div id="cardArea"></div>

  <script>
    function generateCard() {
      const name = document.getElementById('name').value;
      const handle = document.getElementById('handle').value;
      const role = document.getElementById('role').value;

      const cardHTML = `
        <div class="card">
          <h2>${name || "Anonymous"}</h2>
          <p>${handle || "@ethsign"}</p>
          <p><em>${role || "Web3 Explorer"}</em></p>
        </div>
      `;

      document.getElementById('cardArea').innerHTML = cardHTML;
    }
  </script>
</body>
</html>
